<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.facebook.com" method ="get">
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>
    <label for="first">First Name:</label>
    <input type="text" name="First_Name" id="first" placeholder="First Name" required >

    <label for="last">Last Name:</label>
    <input type="text" name="Second_Name" id="last" placeholder="Last Name"  required>
    <p></p>

    <label for="email">Email:</label>
    <input type="email" name="User_Email" id="email" placeholder="name@email.com" required>

    <label for="pass">Password:</label>
    <input type="password" name="User_Password" id="pass" required>

    <p>Are you over the age of 18?</p>
    <label for="yes">Yes:</label>
    <input type="radio" name="age" id="yes" value = Yes>

    <label for="no">No:</label>
    <input type="radio" name="age" id="no" value = No>
    
    <p>Do you have a Credit Card or PayPal?</p>
    <select name="PayMethod">
        <option value="1">Credit Card</option>
        <option value="2">PayPal</option>
    </select>
    <p></p>

    <input type="submit" value="Sign Up">
</form>

</body>
</html>
