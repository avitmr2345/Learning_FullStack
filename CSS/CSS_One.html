<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS_One.css">
</head>

<body>
    <h1>Welcome to Free Blog!</h1>
    <p class="paragraph">Thanks so much visiting this site!</p>
    <h2>What is this site for?</h2>
    <p>This site can do three things:</p>
    <ol>
        <li id = "list">Take in text</li>
        <li>Take in Log In info</li>
        <li><a href="https://www.google.com">Take you to Google</a></li>
    </ol>
    <textarea name="Text" id="" cols="100" rows="25"></textarea>
    <h2>Please login to save your blog post</h2>
    <label for="mail">Email:</label>
    <input type="email" name="" id="mail" required>
    <label for="pass">Password:</label>
    <input type="password" name="" id="pass" required>
    <input type="submit" name="" id="" value="Log In">

    <div>
    <p class="paragraph">Question or Comments? Give feedback here</p>

    <textarea name="feedback" id="" cols="50" rows="15"></textarea>

    </div>


</body>

</html>
